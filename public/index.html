<html>

<head>
  <title>info card</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome-4.7.0 2/css/font-awesome.min.css">

</head>

<body>

  <div class="card">

    <div>
    <img src='/images/accueil-1--thumbnail.jpeg' />

      <div class="titleItems">
        <h3>BOUCLE DU MONT-MAUVE <span></span></h3>
        <h4>Parc National du Mont-Orford</h4>
        <p id="difficulty"><span>Niveau Non Disponible</span></p>
      </div>

        <div class="bottomDetails">
          <p><i class="fa fa-road" aria-hidden="true"></i> 6.50 km</p>
          <p><i class="fa fa-level-up" aria-hidden="true"></i> 0</p>
          <p><i class="fa fa-level-down" aria-hidden="true"></i> 0</p>
          <a><p><i class="fa fa-compass fa-lg" aria-hidden="true"></i> Dans la carte</p></a>
        </div>
    </div>

    <div class="flipUp">
      <a><p><i class="fa fa-info-circle" aria-hidden="true"></i> Sentier</p></a>
      <a><p><i class="fa fa-info-circle" aria-hidden="true"></i> Reseau</p></a>

    </div>

  </div>

</body>

</html>
